<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h3>Enter a city to check the weather here</h3>
    </div>
    <div class="content">
        
        <div class="input">
            <input class="location" type="text">
        </div>
        <div class="temp">
            <div class="left">
                <h4 class="area"></h4>
                <h3 class="current"></h3>
                <h3 class="wind"></h3>
            </div>
            <div class="right">
                <h4>Temperature</h4>
                <h3 class="temp-f"></h3>
                <h3 class="temp-c"></h3>
            </div>
        </div>
    </div>
</body>
</html>
